<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Laptop Tier List</title>
  <style>
    body {
      background-color: #222;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .tier-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .tier {
      display: flex;
      align-items: center;
      min-height: 100px;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
    }

    .tier-label {
      width: 60px;
      font-size: 1.5em;
      font-weight: bold;
      color: #000;
      text-align: center;
      padding: 10px 0;
    }

    .tier-S { background-color: #e57373; }
    .tier-A { background-color: #f5b461; }
    .tier-B { background-color: #f0e68c; }
    .tier-C { background-color: #81c784; }
    .tier-D { background-color: #64b5f6; }

    .tier-content {
      flex-grow: 1;
      display: flex;
      gap: 15px;
      padding: 10px;
      background-color: #2b2b2b;
      overflow-x: auto;
    }

    .product-wrapper {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: #1e1e1e;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
    }

    .product-wrapper img,
    .product-info {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.3s ease;
    }

    .product-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #333;
      padding: 5px;
      font-size: 0.8em;
      text-align: center;
      opacity: 0;
    }

    .product-wrapper:hover img {
      opacity: 0;
    }

    .product-wrapper:hover .product-info {
      opacity: 1;
    }

    a.back-link {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #aaa;
      text-decoration: none;
    }

    a.back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Laptop Tier List</h1>
  <div class="tier-list" id="laptop-tier-list"></div>
  <a href="index.html" class="back-link">← Back to Home</a>

  <script>
    const laptopProducts = [
      {
        name: "MacBook Air",
        image: "https://m.media-amazon.com/images/I/71TPda7cwUL._AC_SL1500_.jpg",
        link: "https://www.amazon.com/dp/B0C2LHBK4Y?tag=yourtag",
        price: "$999.00",
        rating: "⭐⭐⭐⭐½",
        tier: "S"
      },
      {
        name: "XPS 13",
        image: "https://m.media-amazon.com/images/I/81wG7hD1F5L._AC_SL1500_.jpg",
        link: "https://www.amazon.com/dp/B08Q7BL7N1?tag=yourtag",
        price: "$849.00",
        rating: "⭐⭐⭐⭐",
        tier: "S"
      },
      {
        name: "Lenovo Yoga",
        image: "https://m.media-amazon.com/images/I/71FWoKk-55L._AC_SL1500_.jpg",
        link: "https://www.amazon.com/dp/B0C5S3G2SN?tag=yourtag",
        price: "$599.00",
        rating: "⭐⭐⭐½",
        tier: "A"
      },
      {
        name: "Surface Laptop Go",
        image: "https://m.media-amazon.com/images/I/71Z1i7fP7WL._AC_SL1500_.jpg",
        link: "https://www.amazon.com/dp/B09V3HN1DM?tag=yourtag",
        price: "$699.00",
        rating: "⭐⭐⭐",
        tier: "B"
      },
      {
        name: "HP Pavilion",
        image: "https://m.media-amazon.com/images/I/81g4rYHrVhL._AC_SL1500_.jpg",
        link: "https://www.amazon.com/dp/B08X2Z3G4Z?tag=yourtag",
        price: "$499.00",
        rating: "⭐⭐⭐",
        tier: "C"
      },
      {
        name: "Acer Aspire 5",
        image: "https://m.media-amazon.com/images/I/71AmKW4yuMS._AC_SL1500_.jpg",
        link: "https://www.amazon.com/dp/B09MRYF7VK?tag=yourtag",
        price: "$399.00",
        rating: "⭐⭐½",
        tier: "D"
      }
    ];

    const tiers = ["S", "A", "B", "C", "D"];
    const tierList = document.getElementById("laptop-tier-list");

    tiers.forEach(tier => {
      const tierDiv = document.createElement('div');
      tierDiv.classList.add('tier');
      tierDiv.innerHTML = `<div class="tier-label tier-${tier}">${tier}</div><div class="tier-content"></div>`;
      const tierContent = tierDiv.querySelector('.tier-content');

      laptopProducts.filter(p => p.tier === tier).forEach(product => {
        const a = document.createElement("a");
        a.href = product.link;
        a.target = "_blank";

        const wrapper = document.createElement("div");
        wrapper.classList.add("product-wrapper");

        const img = document.createElement("img");
        img.src = product.image;
        img.alt = product.name;
        img.onerror = function () {
          this.src = "https://via.placeholder.com/100x100?text=No+Image";
        };

        const info = document.createElement("div");
        info.classList.add("product-info");
        info.innerHTML = `<strong>${product.name}</strong><br>Price: ${product.price}<br>Rating: ${product.rating}`;

        wrapper.appendChild(img);
        wrapper.appendChild(info);
        a.appendChild(wrapper);
        tierContent.appendChild(a);
      });

      tierList.appendChild(tierDiv);
    });
  </script>
</body>
</html>
