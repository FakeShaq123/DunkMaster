<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Laptop Tier List</title>
  <style>
    body {
      background-color: #222;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .tier-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .tier {
      display: flex;
      align-items: center;
      min-height: 100px;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
    }

    .tier-label {
      width: 60px;
      font-size: 1.5em;
      font-weight: bold;
      color: #000;
      text-align: center;
      padding: 10px 0;
    }

    .tier-S { background-color: #e57373; }
    .tier-A { background-color: #f5b461; }
    .tier-B { background-color: #f0e68c; }
    .tier-C { background-color: #81c784; }
    .tier-D { background-color: #64b5f6; }

    .tier-content {
      flex-grow: 1;
      display: flex;
      gap: 15px;
      padding: 10px;
      background-color: #2b2b2b;
      overflow-x: auto;
    }

    .product-wrapper {
      position: relative;
      display: inline-block;
    }

    .product-wrapper img {
      max-height: 80px;
      border-radius: 4px;
      transition: transform 0.3s;
    }

    .product-wrapper:hover img {
      transform: scale(1.1);
    }

    .tooltip {
      visibility: hidden;
      width: 160px;
      background-color: #333;
      color: #fff;
      text-align: left;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.85em;
      white-space: normal;
    }

    .product-wrapper:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    a.back-link {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #aaa;
      text-decoration: none;
    }

    a.back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Laptop Tier List</h1>
  <div class="tier-list" id="laptop-tier-list"></div>
  <a href="index.html" class="back-link">← Back to Home</a>

  <script>
    const laptopProducts = [
      {
        name: "MacBook Air",
        image: "https://m.media-amazon.com/images/I/71TPda7cwUL._AC_SL1500_.jpg",
        link: "https://www.amazon.com/dp/B0C2LHBK4Y?tag=yourtag",
        price: "$999.00",
        rating: "⭐⭐⭐⭐½",
        tier: "S"
      },
      {
        name: "XPS 13",
        image: "https://m.media-amazon.com/images/I/81wG7hD1F5L._AC_SL1500_.jpg",
        link: "https://www.amazon.com/dp/B08Q7BL7N1?tag=yourtag",
        price: "$849.00",
        rating: "⭐⭐⭐⭐",
        tier: "S"
      },
      {
        name: "Lenovo Yoga",
        image: "https://m.media-amazon.com/images/I/71FWoKk-55L._AC_SL1500_.jpg",
        link: "https://www.amazon.com/dp/B0C5S3G2SN?tag=yourtag",
        price: "$599.00",
        rating: "⭐⭐⭐½",
        tier: "A"
      }
    ];

    const tiers = ["S", "A", "B", "C", "D"];

    const tierList = document.getElementById("laptop-tier-list");

    tiers.forEach(tier => {
      const tierDiv = document.createElement('div');
      tierDiv.classList.add('tier');
      tierDiv.innerHTML = `<div class="tier-label tier-${tier}">${tier}</div><div class="tier-content"></div>`;
      const tierContent = tierDiv.querySelector('.tier-content');

      laptopProducts.filter(p => p.tier === tier).forEach(product => {
        const a = document.createElement("a");
        a.href = product.link;
        a.target = "_blank";

        const wrapper = document.createElement("div");
        wrapper.classList.add("product-wrapper");

        const img = document.createElement("img");
        img.src = product.image;
        img.alt = product.name;

        const tooltip = document.createElement("div");
        tooltip.classList.add("tooltip");
        tooltip.innerHTML = `<strong>${product.name}</strong><br>Price: ${product.price}<br>Rating: ${product.rating}`;

        wrapper.appendChild(img);
        wrapper.appendChild(tooltip);
        a.appendChild(wrapper);
        tierContent.appendChild(a);
      });

      tierList.appendChild(tierDiv);
    });
  </script>
</body>
</html>
