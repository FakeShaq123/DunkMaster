<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My First GitHub Site</title>
    <style>
      body {
        background-color: #222;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        color: #fff;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 40px;
      }

      th, td {
        border: 1px solid #555;
        padding: 10px;
        text-align: center;
      }

      h1 {
        text-align: center;
      }

      .tier-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 1000px;
        margin: 0 auto;
      }

      .tier {
        display: flex;
        align-items: center;
        min-height: 100px;
        border: 2px solid #444;
        border-radius: 8px;
        overflow: hidden;
      }

      .tier-label {
        width: 60px;
        font-size: 1.5em;
        font-weight: bold;
        color: #000;
        text-align: center;
        padding: 10px 0;
      }

      .tier-S { background-color: #e57373; }
      .tier-A { background-color: #f5b461; }
      .tier-B { background-color: #f0e68c; }
      .tier-C { background-color: #81c784; }
      .tier-D { background-color: #64b5f6; }

      .tier-content {
        flex-grow: 1;
        display: flex;
        gap: 15px;
        padding: 10px;
        background-color: #2b2b2b;
        overflow-x: auto;
      }

      .tier-content img {
        max-height: 80px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
