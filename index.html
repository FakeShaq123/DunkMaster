<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tier List Home</title>
  <style>
    body {
      background-color: #222;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .tier-button {
      background-color: #444;
      border: none;
      padding: 20px 40px;
      font-size: 1.2em;
      color: #fff;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .tier-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Product Tier Lists</h1>
  <div class="button-container">
    <a class="tier-button" href="laptops.html">Laptop Tier List</a>

</html>
